<div ng-model="leftMenu">
	<h4><strong>ФИЛЬТР ТОВАРОВ</strong></h4>
	<h5><strong>Коллекция:</strong></h5>
	<ul> 
		<li>
			<label><input type="checkbox" name="" ng-click="clickCheckbox('summer')" ng-model="checkedCollection.summer" /> Сезон «лето» ({{leftMenu.summer.length}})</label>
		</li>
		<li>
			<label><input type="checkbox" name="" ng-click="clickCheckbox('winter')" ng-model="checkedCollection.winter" /> Сезон «зима» ({{leftMenu.winter.length}})</label>
		</li>
		<li>
			<label><input type="checkbox" name="" ng-click="clickCheckbox('autumn')" ng-model="checkedCollection.autumn" /> Сезон «осень» ({{leftMenu.autumn.length}})</label>
		</li>
		<li>
			<label><input type="checkbox" name="" ng-click="clickCheckbox('spring')" ng-model="checkedCollection.spring" /> Сезон «весна» ({{leftMenu.spring.length}})</label>
		</li>
		<!-- <pre>{{checkedCollection|json}}</pre> -->
	</ul>

	<h5><strong>Модель</strong></h5>
	<ul> 
		<li>
			<input type="checkbox" >
			<span>Брюки ({{6}})</span>
		</li>
		<li>
			<input type="checkbox" >
			<span>Юбки ({{25}})</span>
		</li>
		<li>
			<input type="checkbox" >
			<span>Платья ({{75}})</span>
		</li>
		<li>
			<input type="checkbox" >
			<span>Блузы ({{23}})</span>
		</li>
		<li>
			<input type="checkbox" >
			<span>Майки ({{4}})</span>
		</li>

	</ul>
